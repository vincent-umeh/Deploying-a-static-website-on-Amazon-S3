<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found | My Cloud Website</title>
    <style>
        :root {
            --primary: #2563eb;
            --secondary: #1e40af;
            --light: #f8fafc;
            --dark: #1e293b;
            --error: #dc2626;
        }
        
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: var(--light);
            color: var(--dark);
            text-align: center;
        }
        
        header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 2rem 0;
            margin-bottom: 2rem;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 0 1rem;
        }
        
        .error-code {
            font-size: 5rem;
            color: var(--error);
            margin: 1rem 0;
            font-weight: bold;
        }
        
        .emoji {
            font-size: 3rem;
            margin: 1rem 0;
        }
        
        .btn {
            display: inline-block;
            background: var(--primary);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 4px;
            text-decoration: none;
            margin: 1rem 0;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            background: var(--secondary);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        footer {
            text-align: center;
            padding: 2rem;
            background-color: var(--dark);
            color: white;
            margin-top: 3rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Cloud Website</h1>
    </header>
    
    <div class="container">
        <div class="error-code">404</div>
        <div class="emoji">ðŸ˜•</div>
        <h2>Page Not Found</h2>
        <p>We can't seem to find the page you're looking for.</p>
        <p>It might have been moved, deleted, or never existed.</p>
        
        <a href="/" class="btn">Return to Homepage</a>
        
        <p>or</p>
        
        <p>Check the URL for typos and try again</p>
    </div>
    
    <footer>
        <p>&copy; 2025 My Cloud Website. All rights reserved.</p>
    </footer>
</body>
</html>
